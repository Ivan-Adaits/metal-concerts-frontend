<div class="card" (click)="goToDetails()">
    <img [src]="concert.image || 'noImage.png'" alt="{{concert.title}}">
    <p>{{ concert.title }}</p>
    <p>{{ concert.date | date: 'EEE MMM dd yyyy' }}</p>
    <p>Banda: {{ concert.band.bandName }}</p>
    <p>Description: {{ concert.description }}</p>
    <!-- <p>Banda: {{ concert.averageRating }}</p> -->
</div>
