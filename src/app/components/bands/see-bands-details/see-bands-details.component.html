<div *ngIf="band; else loading">
    <!-- Mostrar detalles de la banda aquÃ­ -->
    <h2>{{ band.name }}</h2>
    <img [src]="band.image" alt="{{ band.name }}">
    <p>{{ band.description }}</p>
</div>

<div *ngIf="concerts; else loading">
    <h3>Conciertos Activos:</h3>
    <div *ngFor="let concert of concerts">
        <h2>{{ concert.title }}</h2>
        <img [src]="concert.image" alt="{{ concert.title }}">
        <p>{{ concert.description }}</p>
    </div>
</div>

<ng-template #loading>
    <p>Cargando datos...</p>
</ng-template>
